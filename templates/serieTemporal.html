{% extends "base2.html" %}
{% block content %}

<div class="container">
<div class="row">
  <div class="col-12 mb-3">
    <center>
  <p>
    <h1 style = "font-family: garamond; color:rgb(41, 42, 126)">Estad√≠sticas temporales de {{nombre}}</h1>
  </p>
</center>
</div>
</div>
<div class="container" id="date-container">
 
  </div>
      <form class="col-12">
        <div class="row">
          <div class="col-3 mb-3 ml-3">
            <label for="FechaInicio">Fecha inicio:&nbsp;</label>
            <input id="FechaInicio" type="date" min={{primeraBD}} value={{fechaInicio}} name="fechaInicio" style="
            width: 50%;">
          </div>
          <div class="col-3 mb-3">
            <label for="FechaFin">Fecha fin:&nbsp;</label>
            <input id ="FechaFin" type="date" max={{ultimaBD}} value={{fechaFin}} name="fechaFin" >
          </div>
          <div class="col-2 mb-3 ml-n1">
            <input type="submit" value="Buscar" class="btn btn-outline-secondary btn-sm">
            <a class="btn btn-sm btn-outline-dark" href="{{ url_for('home') }}" >Volver</a>
          </div>
        </div>
      </form>
  </div>
</div>
<div class="container" id="chart-container">
  <div class="row">
    <div class="col-md-7 ">
      <div class="row">
        <div id="graficoLineas"></div>
      </div>
    </div>
    <div class="col-md-2 ">
      <div class="row">
        <div id="graficoCircular"></div>
      </div>
    </div>
  </div>
</div>
    <div class="container" id="chart-container">
      <div class="col-md-12 ml-n5">
        <div id="graficoBarras"></div>
    </div>
</div>
<script>
  Plotly.newPlot('graficoLineas', {{ graficoLineas|safe }});
  Plotly.newPlot('graficoCircular', {{ graficoCircular|safe }});
  Plotly.newPlot('graficoBarras', {{ graficoBarras|safe }});
</script>
       

{% endblock %}
